scoring_rules:

  doi:
    rule: "exact_match"
    normalize: true
    case_sensitive: false

  title:
    rule: "fuzzy_match"
    normalize_encoding: true
    case_sensitive: false

  published_year:
    rule: "exact_match"
    allow_string_int_match: true

  authors:
    rule: "threshold"
    threshold: 0.7
    compare_by: "last_name"
    ignore_titles: true
  
  countries:
    rule: "all_required"
    extra_allowed: true
    normalize: true
  
  purpose_of_work:
    rule: "semantic_overlap"
    threshold: 0.4
    remove_stopwords: true
  
  keywords:
    rule: "all_required"
    extra_allowed: true
    case_sensitive: false
    handle_empty_gt: "score_zero_if_detected"


